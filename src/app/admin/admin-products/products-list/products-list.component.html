<form #f="ngForm" (ngSubmit)="addProduct(f.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input ngModel class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel id="category" class="form-control" name="category">
            <option value=""></option>
            <option *ngFor="let cate of categories | async" [value]="cate.$key">
                {{ cate.name }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input ngModel class="form-control" id="price" name="price">
    </div>
    <div class="form-group">
            <label for="image">Image</label>
            <input ngModel class="form-control" id="image" name="image" type="file">
        </div>
    <div class="form-group">
        <button class="btn btn-primary">Add</button>
        <button class="btn btn-default">Cancel</button>
    </div>
</form>
