<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItem($event)">
    <data-table-column [property]="'name'" [header]="'Name'" [sortable]="true" [resizable]="true">
    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
    <ng-template #dataTableCell let-item="product">
        {{ product.price | currency: 'USD' : true }}
    </ng-template>
    </data-table-column>
    <data-table-column [property]="'$key'">
    <ng-template #dataTableCell let-item="product">
        <a class="btn btn-secondary" [routerLink]="[ '/admin/products/', pro.$key ]">Edit</a>
    </ng-template>
    <ng-template #dataTableCell let-item="product">
        <button class="btn btn-danger" type="submit" (click)="delete(pro.$key)">Delete</button>
        </ng-template>
    </data-table-column>

</data-table>
